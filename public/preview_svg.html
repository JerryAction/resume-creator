<!DOCTYPE html>
<html>
<head>
    <title>SVG Preview</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
  <!-- 蓝色背景 -->
  <rect x="40" y="40" width="160" height="160" rx="32" fill="#2E6FE6" />
  
  <!-- 书本和铅笔组合图标 -->
  <g fill="white">
    <!-- 书本 -->
    <rect x="80" y="90" width="80" height="60" rx="4" />
    <rect x="120" y="90" width="1" height="60" />
    
    <!-- 铅笔 -->
    <path d="M140,70 L170,100 L155,100 L145,85 L130,100 L115,100 Z" />
    <line x1="140" y1="70" x2="140" y2="100" stroke="white" stroke-width="2" />
  </g>
</svg>
</body>
</html>
