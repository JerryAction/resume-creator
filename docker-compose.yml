version: '3'
volumes:
  node_modules:

services:
  resume-app:
    container_name: resume-app
    build: .
    image: resume-creator:latest
    ports:
      - "3000:13000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - .:/app
      - node_modules:/app/node_modules